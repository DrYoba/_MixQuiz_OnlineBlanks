    <div class="modal" id="modal">
        <div class="modal-header">

            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form method="POST">
                <div class="blank-line">
                    <p>Ответ 1</p><input type="text" name="q1">
                </div>
                <div class="blank-line">
                    <p>Ответ 2</p><input type="text" name="q2">
                </div>

                    <p>Ответ 3</p><input type="text" name="q3">

                </div>
                <div class="blank-line">
                    <p>Ответ 7</p><input type="text" name="q7">
                </div>
                <div class="hidden">
                    <p class="hidden">hidden_input</p><input type="text" name="hidden" id="hidden-input" class="hidden">
                </div>
                <button type="submit" value="Submit" onclick="forwardToBlanks()">SUBMIT ANSWER</button>
            </form>
        </div>
    </div>
